<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="/favicon/site.webmanifest" />
  <title>N.H. - Portfolio</title>
</head>
<body>
  <script type="module" src="dyn/success.js"></script>
  <header>
    Success Stories
    <icon-home>
      <a href="index.html" class="icon-holder">
        <img src="media/home.svg" alt="home icon" class="icon">
      </a>
    </icon-home>
  </header>
  <icon-holder>
    <icon-left>
      <a href="about.html" class="icon-holder">
        <img src="media/arrow-left.svg" alt="left arrow icon" class="icon">
      </a>
    </icon-left>
    <icon-right>
      <a href="contact.html" class="icon-holder">
        <img src="media/arrow-right.svg" alt="right arrow icon" class="icon">
      </a>
    </icon-right>
  </icon-holder>
  <inner-part>
    <centered-content>
      <story-holder>
        <story-block>
          <paragraph-image>
            <img src="" id="story-image">
            <img src="" id="story-image-background">
            <p id="story-paragraph">
            </p>
            <arrow-holder>
              <button type="button" id="story-back">
                <img src="media/arrow-left-story.svg">
              </butt>
              <button type="button" id="story-next">
                <img src="media/arrow-right-story.svg">
              </button>
            </arrow-holder>
          </paragraph-image>
        </story-block>
      </story-holder>
      <story-selection>
        <button type="button" id="select-story-1">
          Global Farmer
        </button>
        <button type="button" id="select-story-2">
          Element-FighterZ
        </button>
        <button type="button" id="select-story-3">
          OSMLoader
        </button>
        <button type="button" id="select-story-4">
          TraderAI
        </button>
        <button type="button" id="select-story-5">
          Audio Visuals
        </button>
      </story-selection>
      <about-stories>
        This is a small collection of the (in my opinion) coolest things I have done so far in programming.
      </about-stories>
    </centered-content>
  </inner-part>
</body>
</html>
